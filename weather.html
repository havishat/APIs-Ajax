<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weather Forecast App!</title>
        <style>
            .wrapper{
                width: 960px;
                height: 900px;
            }
            #city{
                margin-top: 50px;
            }
            #temp{
                margin-top: 50px;
            }


        </style>
        
        <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script> 
       <script type="text/javascript">
       	$(document).ready(function(){
               $('form').submit(function(e){
                e.preventDefault();
			    var cityname = $("#cityname").val();
                // your code here (build up your url)
                $.get('http://api.openweathermap.org/data/2.5/weather?q='+cityname+'&APPID=0588e606a4b47b947da7b22beeba5d0d', function(res) {
                    // your code here         
                        var html_str = ""; 
                      // html_str += "<ul>"; 
                       // for(var i = 0; i < res.types.length; i++) {
                         //   html_str += "<li>" + res.types[i].name + "</li>";
                       // }     
                      //  html_str += "</ul>";
                             var kelvinTofahrenheit = Math.round(1.8*(res.main.temp-273)+32);
                            $('#city').html(cityname);
                            $('#temp').html('Temperature: '+kelvinTofahrenheit);

                }, 'json');
                // don't forget to return false so the page doesn't refresh
                return false;
            });
        });
    </script>
    </head>
    <body>
        <div class="wrapper">
        <div class="form1">
        <form id='form' method='post'>
            <input id = "cityname" type='text' name='city'>
            <input type="submit" value="Search Weather">
            </form>
        </div>
        <div id="city">
        </div>
        <div id='temp'>
        </div>
    </body>
</html>
